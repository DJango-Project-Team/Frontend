<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>동아리 가입 신청</title>
  <link rel="stylesheet" href="join_style.css">
</head>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const clubName = urlParams.get('club');
    if (clubName) {
      document.getElementById('club').value = clubName;
    }
  });
</script>
<body>
  <header>
    <h1>
      <img src="./image/logo.jpg" alt="청주대학교 로고" class="logo">
      동아리 가입 신청
    </h1>
    <div class="auth-links">
      <a href="#">로그아웃</a>&nbsp;&nbsp;<a href="#">신청내역</a>
    </div>
  </header>

  <div class="container">
    <h2></h2>
    <form>
      <div class="club">
        <label for="club">지원 동아리</label>
        <input type="text" id="club" value="CLUB" readonly/>
      </div>

      <label for="department">학과</label>
      <input type="text" id="department" />

      <label for="studentId">학번</label>
      <input type="text" id="studentId" />

      <label for="name">이름</label>
      <input type="text" id="name" class="name"/>

      <label for="email">이메일</label>
      <input type="email" id="email" />

      <label for="motivation">지원동기</label>
      <textarea id="motivation"></textarea>

      <label for="experience">관련된 경험</label>
      <textarea id="experience"></textarea>

      <button type="submit" class="submit-btn">신청</button>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const clubName = urlParams.get('club');
        if (clubName) {
          document.getElementById('club').value = clubName;
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
          event.preventDefault();

          alert('신청되었습니다.');

          window.location.href = 'club.html';
        });
      });
    </script>
  </div>

</body>
</html>
